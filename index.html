<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="index.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
	  body{ background-color: gainsboro; }
	  img{ height: 300px;width: 100%; }
	  .screen{ width: 100%;font-size: 35px;border: 4px solid blue;border-radius: 10px;outline: none;}
	</style>
  </head>
  <body class="container-fluid">
    <div class="container">
	  <table class="table">
	    <tr class="create">
	      <td><img src="" class="three"></td><td><img src="" class="second"></td><td><img src="" class="first"></td>
	    </tr>
	  </table>
	  <textarea class="screen" rows="1" oninput="checkVal()"></textarea>
	  <button class="btn btn-success btn-block btn-lg result disabled">Result</button>
	  <button class="btn btn-danger btn-block btn-lg clear disabled">Clear Screen</button>
	</div>
  </body>
  <script>
    $(document).ready(function(){
	  fadeToImg();
	  $(".result").click(() => {
	    var str = $("textarea").val();
		$("textarea").attr("disabled",true);
		var value = eval(str);
		if(isInteger(value)){
		  getCount(value)<=3 ? performCalculations(value) : $("textarea").val(value);
		  if(getCount(value)>3) fadeToImg();
		}
		else{
		  $("textarea").val(value);
		}
	  });
	  $(".clear").click(() => {
	    $("textarea").attr("disabled",false);
		$("textarea").val("");
		$(".result").addClass("disabled");
		checkVal();
		fadeToImg();
	  });
	});
  </script>
</html>
